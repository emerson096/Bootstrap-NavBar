</head>
<body>

   <!-- navbar -->
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#formulario">Formulário</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Outras opções
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Relatórios</a></li>
              <li><a class="dropdown-item" href="#">Gráficos</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>

  <!-- fim navbar -->
  <h1>Introdução ao booststrap</h1>
  <form class="row g-3">
    
    <div class="col-md-8">
      <label for="inputEmail4" class="form-label">Nome:</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4">
      <label for="inputdata4" class="form-label">Data:</label>
      <input type="date" class="form-control" id="inputdata4" placeholder="dd/mm/aaaa">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Nome da Mãe:</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Nome do Pai:</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-md-4">
      <label for="">Cidade:</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Curso:</label>
      <select id="inputState" class="form-select">
        <option selected>Selecione o curso</option>
        <option>Enfermagem</option>
        <option>Informática</option>
        <option>Comercio</option>
        <option>Adiministração</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Turma</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-3">
      <label for="">Endereço:</label>
      <input type="text" id="endereco" class="form-control" />
    </div>
    <div class="col-md-3">
      <label for="inputAddress2" class="form-label">Complemento:</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="inputbairro">
    </div>
    <div class="col-md-3">
      <label for="">CEP:</label>
      <input type="text" id="cep" class="form-control" placeholder="00000-000" onblur="buscaCep(this.value);"/>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar dados</button>
    </div>
    
  </form>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
